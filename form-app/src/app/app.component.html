<div class="container m">
  <div class="card mt-3">
    <div class="card-header section-header">Generador de código SQL</div>
    <div class="card-body">
      <div>Campos con un * con requeridos</div>
      <div class="row  mt-3">
        <div class="col-md-2 col-sm-4">
          <h5>Sintaxis*</h5>
        </div>
        <div class="col-md-3 col-sm-8">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{sentencia}}
            </button>
            <div class="dropdown-menu">
              <li *ngFor="let sen of sentencias; let i = index" (click)="setSeccion(i)">
                <a class="dropdown-item">
                  {{sen}}
                </a>
              </li>
            </div>
          </div>
        </div>
      </div>
  
      <div *ngIf="secciones == 1">
        <form [formGroup]="selectForm" (ngSubmit)="onSubmit()">
          <div class="row mt-3" *ngFor="let sel of selects; let i = index">
            <div class="row mt-3">
              <div class="col-md-2 col-sm-4">
                <h5>Columnas: {{i+1}}*</h5>
              </div>
              <div class="col-md-3 col-sm-8">
                <input type="text" formControlName="Columnas{{i}}" placeholder="Ejemplo: Columna1,Columna2,..."
                  class="form-control" (change)="onChange(i)" (click)="onClick(i)">
              </div>
              <div class="col-md-1 col-sm-12">
                <h5>From</h5>
              </div>
              <div class="col-md-2 col-sm-4">
                <h5>Tabla: {{i+1}}*</h5>
              </div>
              <div class="col-md-2 col-sm-8">
                <input type="text" formControlName="Tabla{{i}}" placeholder="Ejemplo: miTabla" class="form-control"
                  (change)="onChange(i)" (click)="onClick(i)">
              </div>
              <div class="col-md-2 col-sm-12">
                <div class="row">
                  <div class="col-md-6 col-sm-12">
                    <button type="button" class="btn btn-success" [disabled]="selectForm.invalid"
                      (click)="addElementSelect()">Agregar</button>
                  </div>
                  <div class="col-md-6 col-sm-12" *ngIf="i>0">
                    <button type="button" class="btn btn-danger" (click)="deleteElementSelect(i)">Eliminar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-3">
            <button type="button" class="btn btn-success"
              >ADD JOIN</button>
          </div>
          <div class="container">
            <div class="row  mt-3">
              <div class="col-md-2 col-sm-4">
                <h5>Join Type:</h5>
              </div>
              <div class="col-md-3 col-sm-8">
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{joinSeleccionado}}
                  </button>
                  <div class="dropdown-menu">
                    <li *ngFor="let join of tiposJoin; let i = index" (click)="setJoin(i)">
                      <a class="dropdown-item">
                        {{join}}
                      </a>
                    </li>
                  </div>
                </div>
              </div>
            </div>           
          </div>
          <div class="mt-3">
            <button type="button" class="btn btn-success"
              >ADD WHERE</button>
          </div>
          <div class="row mt-5">
            <div class="col-ms-12 text-center">
              <button type="submit" [disabled]="selectForm.invalid" class="btn btn-primary">Generar Código</button>
            </div>
          </div>
        </form>
      </div>
      <div *ngIf="secciones == 2">
        <p>seccion2</p>
      </div>
      <div *ngIf="secciones == 3">
        <p>seccion3</p>
      </div>
      <div *ngIf="secciones == 4">
        <p>seccion4</p>
      </div>
    </div>
  </div>
  
  <div class="card mt-3">
    <div class="card-header section-header">Codigo SQL Generado</div>
    <div class="card-body">
      <div class="form-group">
        <textarea class="form-control" id="resultado" rows="3">{{resultado}}</textarea>
      </div>
    </div>
  </div>
</div>
